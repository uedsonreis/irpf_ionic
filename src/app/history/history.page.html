<ion-header>
    <ion-toolbar>
        <ion-buttons> <ion-back-button text="Voltar"></ion-back-button> </ion-buttons>
        <ion-title>Hist√≥rico</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item-sliding *ngFor="let pagador of historic">
            <ion-item (click)="open(pagador)">
                <ion-label>{{pagador.nome}}</ion-label>
                <ion-label>R$ {{pagador.totalAPagar.toFixed(2)}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delete(pagador)" expandable>
                    <ion-icon name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
